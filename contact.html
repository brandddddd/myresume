<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <h1>contact for more info</h1>
    <p>This may take three working days to reply</p>
    <form action="./myinfo.html" style="background-color: beige;">
        <table >
            
            <tr>
                <td><label for="lname">Name</label></td>
                <td> <input type="text" name="inputname"> </td>
            </tr>
            <tr>
                <td><label for="lemail">Email</label></td>
                <td><input type="email" name="inputemail"></td>
            </tr>
            <tr>
                <td><label for="lphone">Phone number</label></td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td><label for="lcomment">Write your Opinion</label></td>
                <td><textarea name="comment" id="" cols="50" rows="12"></textarea></td>
            </tr>
            
            <tr>
            
                <td>
                    <button>Submit</button>
                    <button>Reset</button>
                   
                </td>
            </tr>


        </table>
        
    </form>
</body>
</html>
